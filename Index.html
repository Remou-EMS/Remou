<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Remou — Coming soon</title>
  <meta name="description" content="Ninove Remouchamps — Coming soon" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .hero {
      min-height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      color: #fff;
      text-align: center;
      padding: 24px;
      background: #111;
      overflow: hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: url("IMG_0203.jpeg") center/cover no-repeat;
      filter: brightness(0.55);
      transform: scale(1.02);
    }
    .content{
      position: relative;
      max-width: 820px;
      width: 100%;
    }
    h1{ margin: 0 0 10px; font-size: clamp(28px, 4vw, 48px); letter-spacing: .5px; }
    p{ margin: 0 0 18px; font-size: clamp(16px, 2vw, 20px); opacity: .95; }
    .badge{
      display:inline-block;
      padding: 8px 14px;
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,.25);
      font-size: 14px;
      margin-top: 10px;
    }
    .contact{
      margin-top: 22px;
      font-size: 14px;
      opacity: .9;
    }
    .contact a{ color:#fff; }
  </style>
</head>
<body>
  <main class="hero">
    <section class="content" aria-label="Coming soon">
      <h1>Ninove Remouchamps</h1>
      <p>Coming soon.</p>
      <div class="badge">Website in opbouw</div>

      <!-- Optioneel: contact -->
      <div class="contact">
        Contact: <a href="mailto:info@remou.be">info@remou.be</a>
      </div>
    </section>
  </main>
</body>
</html>
